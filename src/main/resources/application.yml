logging:
  file: ./logs/chat.log
  pattern:
    console: "%d - [%5p - %-4L] - %msg%n"
  level:
    com.our.chat.dao: DEBUG
    
    
server:
  port: 8082
  
  
mybatis:
  mapper-locations: classpath:/mapper/*.xml
  type-aliases-package: com.our.chat.dimain
  configuration:
    mapUnderscoreToCamelCase: true
  
  
mapper:
  mappers: com.our.chat.dao
  not-empty: false
  identity: MYSQL
  
  
pagehelper:
  helperDialect: mysql
  reasonalbe: true
  supperMethodsArguments: true
  params: count=countSql
  returnPageInfo: check
  
  
spring:
  application:
    name: chat
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  datasource:
    name: test
    url: jdbc:mysql://47.98.210.246:3306/our_application?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
    username: root
    password: .root
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    maxOpenPreparedStatements: 20